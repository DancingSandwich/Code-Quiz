<!DOCTYPE html>
<html lang="en">

<head>
    <title>Code Quiz</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />

</head>

<body>
    <header>
        <header>
            <div class="large-font">Code Quiz Game</div>
            <button class="start-button">Start the Quiz</button>
        </header>
    </header>
    <main>
        <section>
            <div class="card word-guess">
                <div class="large-font word-blanks">Array in Java</div>
            </div>
            <button class="reset-button">A</button>
            <button class="reset-button">B</button>
            <button class="reset-button">C</button>
            <button class="reset-button">D</button>
        </section>

        <section>
            <div class="Quiz result">
                <div class="win-loss-container">
                    <div>
                        <h2>Correct Answers: <span class="win">0 </span> </h2>
                        <h2>Wrong Answers: <span class="lose">0</span></h2>
                    </div>
                    <button class="reset-button">Reset</button>
                </div>
                <div class="card timer">
                    <div class="timer-text">
                        <div class="large-font timer-count">60</div>
                        <h3>seconds remaining</h3>
                    </div>

                </div>
            </div>
        </section>

    </main>
    <script src="assets/js/script.js"></script>
</body>

</html>
